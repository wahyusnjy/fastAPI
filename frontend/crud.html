<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <!-- Bootstrap CSS (Cloudflare) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-weight: 600;
        }

        .table {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn {
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-edit {
            background-color: #ffc107;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="home.html" style="color: #000000; font-size: 24px; padding-left: 60px;">
                <i class="fas fa-users"></i> EmployeeApp
            </a>
    
            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Add User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">CRUD Operations</h1>
        <button id="fetchData" class="btn btn-primary mb-3"><i class="fas fa-sync-alt"></i> Fetch Data</button>
        <button id="backBtn" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Back</button>
        
        <!-- Response Message -->
        <div id="responseMessage" class="alert alert-info mb-3"></div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Edit Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="updateId">
                        <div class="mb-3">
                            <label for="updateName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="updateName" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="updateEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="updatePhone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="updatePhone" required>
                        </div>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Cloudflare) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = 'http://127.0.0.1:8000/customers'; // Ganti dengan URL API yang sesuai

        // Fetch data and populate the table
        document.getElementById('fetchData').addEventListener('click', async () => {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const dataTable = document.getElementById('dataTable');
                dataTable.innerHTML = '';

                if (data.length === 0) {
                    document.getElementById('responseMessage').innerText = 'No data found';
                    document.getElementById('responseMessage').style.display = 'block';
                } else {
                    data.forEach(customer => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${customer.id}</td>
                            <td>${customer.name}</td>
                            <td>${customer.email}</td>
                            <td>${customer.phone}</td>
                            <td>
                                <button class="btn btn-warning btn-sm edit-btn" data-id="${customer.id}" data-name="${customer.name}" data-email="${customer.email}" data-phone="${customer.phone}"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn btn-danger btn-sm delete-btn" data-id="${customer.id}"><i class="fas fa-trash-alt"></i> Delete</button>
                            </td>
                        `;
                        dataTable.appendChild(row);
                    });

                    // Attach event listeners for edit and delete buttons
                    document.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', () => showEditModal(button));
                    });

                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', () => deleteCustomer(button.getAttribute('data-id')));
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });

        // Show Edit Modal
        function showEditModal(button) {
            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');
            const email = button.getAttribute('data-email');
            const phone = button.getAttribute('data-phone');

            // Populate modal with customer data
            document.getElementById('updateId').value = id;
            document.getElementById('updateName').value = name;
            document.getElementById('updateEmail').value = email;
            document.getElementById('updatePhone').value = phone;

            // Show modal
            const updateModal = new bootstrap.Modal(document.getElementById('updateModal'));
            updateModal.show();
        }

        // Handle update form submission
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('updateId').value; // Ambil ID dari input
            const payload = {
                name: document.getElementById('updateName').value,
                email: document.getElementById('updateEmail').value,
                phone: document.getElementById('updatePhone').value,
            };

            const queryString = new URLSearchParams(payload).toString(); // Konversi payload ke query string
            const apiUrlWithParams = `${apiUrl}/${id}?${queryString}`; // Gabungkan dengan ID dan query string

            try {
                const response = await fetch(apiUrlWithParams, {
                    method: 'PUT',
                });
                const data = await response.json();

                // Hide modal and refresh data
                const updateModal = bootstrap.Modal.getInstance(document.getElementById('updateModal'));
                updateModal.hide();

                alert('Customer updated successfully!');
                document.getElementById('fetchData').click();
            } catch (error) {
                console.error('Error updating customer:', error);
            }
        });

        // Delete customer
        function deleteCustomer(id) {
            if (confirm('Are you sure you want to delete this customer?')) {
                fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE',
                })
                    .then(response => response.json())
                    .then(data => {
                        alert('Customer deleted successfully');
                        document.getElementById('fetchData').click();
                    })
                    .catch(error => console.error('Error deleting customer:', error));
            }
        }

        // Handle back button click
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html'; // Arahkan ke index.html
        });
    </script>
</body>
</html>
