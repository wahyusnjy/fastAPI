<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CRUD Operations</h1>
        <button id="fetchData" class="btn btn-primary mb-3">Fetch Data</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script>
        const apiUrl = 'http://127.0.0.1:8000/customers'; // Ganti dengan URL API yang sesuai

        // Fetch data and populate the table
        document.getElementById('fetchData').addEventListener('click', async () => {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const dataTable = document.getElementById('dataTable');
                dataTable.innerHTML = '';

                data.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.phone}</td>
                        <td>
                            <button class="btn btn-warning btn-sm edit-btn" data-id="${customer.id}">Edit</button>
                            <button class="btn btn-danger btn-sm delete-btn" data-id="${customer.id}">Delete</button>
                        </td>
                    `;
                    dataTable.appendChild(row);
                });

                // Attach event listeners for edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', () => editCustomer(button.getAttribute('data-id')));
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', () => deleteCustomer(button.getAttribute('data-id')));
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });

        // Edit customer
        function editCustomer(id) {
            const newName = prompt('Enter new name:');
            const newEmail = prompt('Enter new email:');
            const newPhone = prompt('Enter new phone:');

            if (newName && newEmail && newPhone) {
                fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: newName, email: newEmail, phone: newPhone }),
                })
                    .then(response => response.json())
                    .then(data => {
                        alert('Customer updated successfully');
                        document.getElementById('fetchData').click();
                    })
                    .catch(error => console.error('Error updating customer:', error));
            }
        }

        // Delete customer
        function deleteCustomer(id) {
            if (confirm('Are you sure you want to delete this customer?')) {
                fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE',
                })
                    .then(response => response.json())
                    .then(data => {
                        alert('Customer deleted successfully');
                        document.getElementById('fetchData').click();
                    })
                    .catch(error => console.error('Error deleting customer:', error));
            }
        }
    </script>
</body>
</html>
