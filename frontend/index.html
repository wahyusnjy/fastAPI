<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <!-- Bootstrap CSS (Cloudflare) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-weight: 600;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container .form-control {
            border-radius: 8px;
        }

        .form-container .btn {
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .form-container .btn:hover {
            background-color: #0056b3;
        }

        .btn-secondary a {
            color: white;
            text-decoration: none;
        }

        .btn-secondary:hover a {
            color: #ffd700;
        }

        .response-box {
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="home.html" style="color: #000000; font-size: 24px; padding-left: 60px;">
                <i class="fas fa-users"></i> EmployeeApp
            </a>
    
            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Add User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Employee</h1>
        <div class="form-container">
            <form id="apiForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <button type="button" id="getApiButton" class="btn btn-primary">
                        <i class="fas fa-download"></i> GET API
                    </button>
                    <button type="button" id="postApiButton" class="btn btn-success">
                        <i class="fas fa-upload"></i> POST API
                    </button>
                </div>
            </form>
            <div class="d-flex justify-content-between mb-4">
                <button type="button" class="btn btn-secondary">
                    <a href="crud.html"><i class="fas fa-table"></i> Show Data</a>
                </button>
            </div>
            <div id="response" class="response-box mt-4"></div>
        </div>
    </div>

    <!-- Bootstrap JS (Cloudflare) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        const apiUrl = 'http://127.0.0.1:8000/customers';

        $('#getApiButton').on('click', function () {
            $.ajax({
                url: apiUrl,
                method: 'GET',
                success: function (data) {
                    $('#response').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $('#response').html('<div class="alert alert-danger">Error: ' + textStatus + ' - ' + errorThrown + '</div>');
                }
            });
        });

        $('#postApiButton').on('click', function () {
            const payload = {
                name: $('#name').val(),
                email: $('#email').val(),
                phone: $('#phone').val(),
            };

            const queryString = $.param(payload);
            const apiUrlWithParams = `${apiUrl}?${queryString}`;

            $.ajax({
                url: apiUrlWithParams,
                method: 'POST',
                success: function (data) {
                    $('#response').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $('#response').html('<div class="alert alert-danger">Error: ' + textStatus + ' - ' + errorThrown + '</div>');
                }
            });
        });
    </script>
</body>
</html>
