<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap API Form</title>
    <!-- Bootstrap CSS (Cloudflare) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">API Form</h1>
        <form id="apiForm" class="border p-4 rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="john@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="81282711" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" id="getApiButton" class="btn btn-primary">GET API</button>
                <button type="button" id="postApiButton" class="btn btn-success">POST API</button>
            </div>
        </form>
        <div id="response" class="mt-4 p-3 border rounded bg-light"></div>
    </div>

    <!-- Bootstrap JS (Cloudflare) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        // URL API
        const apiUrl = 'http://127.0.0.1:8000/customers'; // Ganti dengan URL API yang sebenarnya

        // GET API Button
        $('#getApiButton').on('click', function () {
            $.ajax({
                url: apiUrl,
                method: 'GET',
                success: function (data) {
                    $('#response').text(JSON.stringify(data, null, 2));
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $('#response').text('Error: ' + textStatus + ' - ' + errorThrown);
                }
            });
        });

        // POST API Button
        $('#postApiButton').on('click', function () {
            const payload = {
                name: $('#name').val(),
                email: $('#email').val(),
                phone: $('#phone').val(),
            };

            const queryString = $.param(payload); // Konversi objek ke string query
            const apiUrlWithParams = `http://127.0.0.1:8000/customers?${queryString}`;

            $.ajax({
                url: apiUrlWithParams, // URL dengan query parameters
                method: 'POST',
                success: function (data) {
                    $('#response').text(JSON.stringify(data, null, 2));
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $('#response').text('Error: ' + textStatus + ' - ' + errorThrown);
                }
            });
        });
    </script>

</body>
</html>
