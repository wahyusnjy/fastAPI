<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap API Form</title>
    <!-- Bootstrap CSS (Cloudflare) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">API Form</h1>
        <form id="apiForm" class="border p-4 rounded">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" id="id" name="id" class="form-control" value="1" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="john@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" value="81282711" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" id="getApiButton" class="btn btn-primary">GET API</button>
                <button type="button" id="postApiButton" class="btn btn-success">POST API</button>
            </div>
        </form>
        <div id="response" class="mt-4 p-3 border rounded bg-light"></div>
    </div>

    <!-- Bootstrap JS (Cloudflare) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // URL API
        const apiUrl = 'http://127.0.0.1:8000/customers'; // Ganti dengan URL API yang sebenarnya

        // Get API button
        document.getElementById('getApiButton').addEventListener('click', async () => {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            }
        });

        // Post API button
        document.getElementById('postApiButton').addEventListener('click', async () => {
            // Ambil data dari form
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const payload = { id, name, email, phone };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
